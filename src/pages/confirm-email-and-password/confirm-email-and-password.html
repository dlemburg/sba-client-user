
<ion-header>
  <ion-navbar>
    <ion-title>Please Confirm Identity</ion-title>
  </ion-navbar>
</ion-header>

<!--

  <AppHeaderBar appHeaderBarLogo="{{appHeaderBarLogo}}" [companyName]="companyName"></AppHeaderBar>
</ion-header>
-->


<ion-content padding>
    <ion-list>
      <!-- email -->
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

      <!-- password -->
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row text-center>
      <ion-col col-6>
        <button class="width-80" ion-button (click)="dismiss()">Back</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="width-80" (click)="dismissWithData()">Submit</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
