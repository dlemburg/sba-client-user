<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="submit(myForm.value, myForm.valid)">
    <ion-item margin-top>
      <ion-label floating>Please Enter Your Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.email"></control-messages>

    <div margin-top text-center ><button [disabled]="!myForm.valid" ion-button block>Submit</button></div>
  </form>


</ion-content>
