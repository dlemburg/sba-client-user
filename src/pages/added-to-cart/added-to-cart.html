<ion-content [ngStyle]="{'background': backgroundImg }" class="added-to-cart-container background-img" padding>
  <ion-grid>
    <div class="flex-1 center">
      <div class="added-to-cart-title">{{ title }}</div>
      <div margin-top class="subtitle align-center">{{ subtitle }}</div>
    </div>
    <ion-row class="flex-2">
      <ion-card class="hover align-center" >
        <!--<img src="{{x.img}}"/>-->
        <img src="img/family.png" />
        <div class="card-title">{{ productName }}</div>
      </ion-card>
    </ion-row>
    <ion-row class="flex-2">
      <ion-col col-6 class="align-center">
        <button class="white-btn" ion-button outline (click)="navCheckout()">Checkout!</button>
        <br>
        <button margin-top class="white-background-btn" ion-button outline (click)="navCategories()">Not done yet!</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
