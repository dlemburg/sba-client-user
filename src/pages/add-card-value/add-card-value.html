<ion-header>
  <AppHeaderBar appHeaderBarLogo="{{appHeaderBarLogo}}" [companyName]="companyName"></AppHeaderBar>
</ion-header>

<ion-content padding text-center>
  <ion-item text-wrap margin>
    <ion-row>
      <ion-col>
        Add to Mobile Card ending in: **** **** **** <span class="bold">{{ paymentIdLastFourDigits }}</span>
      </ion-col>
    </ion-row>
  </ion-item>
  <div class="dollar-values-container margin-top">
    <div margin-top>  <ion-icon ios="ios-cash" md="md-cash"></ion-icon>&nbsp; Select an amount to add to your mobile card!</div>
    <ion-row margin>
      <ion-col>
        <button [ngClass]="{'dollar-value-selected': amount === x }"  *ngFor="let x of dollarValues; let i = index;" ion-button outline margin-left (click)="selectAmount(x)">{{ x }}</button>
      </ion-col>
    </ion-row>
  </div>
  <div text-center margin-top>
    <button type="button" color="primary" ion-button block (click)="submit()">Submit</button>
  </div>
</ion-content>
