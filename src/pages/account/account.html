<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <div text-center>Logo</div>
    </ion-item>
  </ion-list>

  <ion-list margin-top>
      <button ion-item detail-push (click)="nav(x)" *ngFor="let x of items; let i = index;">{{ x.name}}</button>
  </ion-list>
</ion-content>
