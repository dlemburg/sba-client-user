<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Card</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <div margin-top>  <ion-icon ios="ios-cash" md="md-cash"></ion-icon> &nbsp; Select a Value</div>
  <ion-row margin>
    <ion-col>
      <button [ngClass]="{'dollar-value-selected': myForm.controls.dollarValue.value === x }"  *ngFor="let x of dollarValues; let i = index;" ion-button outline margin-left (click)="selectDollarValue(x)">{{ x |currency:symbolDisplay:true}}</button>
    </ion-col>
  </ion-row>
  <form [formGroup]="myForm" (ngSubmit)="submit(myForm.value, myForm.valid)">
    <div class="margin-top">
      <div><ion-icon item-left ios="ios-card" md="md-card"></ion-icon> &nbsp; Credit Card Information</div>
      <ion-list no-lines>
        <!-- [textMask]="{mask: masks.cardNumber}" -->
          <ion-item>
            <ion-label stacked>Card Number</ion-label>
            <ion-input type="tel" formControlName="cardNumber"></ion-input>
          </ion-item>
          <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.cardNumber"></control-messages>

          <ion-row classa="align-center width-60">
            <ion-col col-6>
              <ion-item>
                <ion-label stacked>Card Expiration Month (mm)</ion-label>
                <ion-input type="tel" formControlName="expMonth"></ion-input>
              </ion-item> 
              <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.expMonth"></control-messages>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                <ion-label stacked>Card Expiration Year (yyyy)</ion-label>
                <ion-input type="tel" formControlName="expYear"></ion-input>
              </ion-item> 
              <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.expYear"></control-messages> 
            </ion-col>
          </ion-row>
          <ion-item>
            <ion-label stacked>CVC <span class="what-is-this">What is this?</span></ion-label>
            <ion-input type="tel" formControlName="cardCVC"></ion-input>
          </ion-item>
          <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.cardCVC"></control-messages> 
        </ion-list>
      </div>
      <!-- Billing -->
      <div margin-top> <ion-icon ios="ios-home" md="md-home"></ion-icon> &nbsp; Billing Information</div>
      <ion-list>

        <ion-item>
          <ion-label stacked>Address</ion-label>
          <ion-input type="text" formControlName="address" ></ion-input>
        </ion-item>
        <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.address"></control-messages>

        <ion-item>
          <ion-label stacked>City</ion-label>
          <ion-input type="text" formControlName="city" ></ion-input>
        </ion-item>
        <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.city"></control-messages>

        <ion-item>
          <ion-label stacked>State</ion-label>
          <ion-input type="text" formControlName="state" ></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label stacked>Zip Code</ion-label>
          <ion-input type="text" formControlName="zipcode" ></ion-input>
        </ion-item>
        <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.zipcode"></control-messages>
 
      </ion-list>
      <div text-center margin-top><button color="primary" [disabled]="!myForm.valid" ion-button block margin-top>Submit</button></div>
    </form>
</ion-content>
