<ion-header>
  <app-header-bar appHeaderBarLogo="{{appHeaderBarLogo}}" [companyName]="companyName"></app-header-bar>
</ion-header>

<ion-content padding>
  <div class=" barcode-content-container">
    <div class=" barcode-container">
      <div class="barcode">
        <div>
          <qr-code [value]="barcodeData" [size]="200"></qr-code>
      </div>
      </div>
      <div class="top-r ">mark</div>
      <div class="top-l ">mark</div>
      <div class="bottom-r ">mark</div>
      <div class="bottom-l ">mark</div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
        <button (click)="submit()" class="scan-barcode-btn" ion-button block detail-push>Finish</button>
  </ion-toolbar>
</ion-footer>
