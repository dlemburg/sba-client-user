<ion-header>
  <AppHeaderBar placeholder="Report Issue" appHeaderBarLogo="{{appHeaderBarLogo}}" [companyName]="companyName"></AppHeaderBar>
</ion-header>
<ion-content padding>
  <CompanyLogo [logo]="logoImgSrc"></CompanyLogo>
  <div class="message-container">
    <form [formGroup]="myForm" (ngSubmit)="submit(myForm.value, myForm.valid)">
      <ion-item>
        <ion-label class="text-area-label" stacked text-center>Report a bug or issue</ion-label>
        <ion-textarea formControlName="message"></ion-textarea>
      </ion-item>
      <div text-center margin-top><button color="primary" [disabled]="!myForm.valid" ion-button block margin-top>Submit</button></div>
    </form>
  </div>
</ion-content>
