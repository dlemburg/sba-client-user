<ion-header>
  <AppHeaderBar appHeaderBarLogo="{{appHeaderBarLogo}}" [companyName]="companyName"></AppHeaderBar>
</ion-header>


<ion-content padding>
  <div class="logo-container">
    <CompanyLogo  [logo]="logoImgSrc"></CompanyLogo>
  </div>
  <button ion-item detail-none (click)="getContactInfo()">Company Contact Info <ion-icon item-right ios="ios-arrow-down" md="ios-arrow-down"></ion-icon></button>
  <div class="width-80 align-center">
    <ion-item class="align-center bold" *ngIf="showContactInfo">
      <div>{{contactInfo.address}}</div>
      <div>{{contactInfo.city}} {{contactInfo.state}}, {{contactInfo.zipcode}}</div>
      <div>{{contactInfo.phoneNumber}}</div>
      <div>Email: {{contactInfo.email}} </div>
    </ion-item>
  </div>

   <!-- send message -->
  <div class="message-container">
    <form [formGroup]="myForm" (ngSubmit)="submit(myForm.value, myForm.valid)">
      <ion-item>
        <ion-label class="text-area-label" stacked text-center>Send us a message!</ion-label>
        <ion-textarea formControlName="message"></ion-textarea>
      </ion-item>
      <div text-center margin-top>
        <button type="submit" color="primary" [disabled]="!myForm.valid" ion-button block margin-top>Submit</button>
      </div>
    </form>
  </div>
</ion-content>
