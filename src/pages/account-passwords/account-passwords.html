<ion-header>
  <app-header-bar appHeaderBarLogo="{{appHeaderBarLogo}}" [companyName]="companyName"></app-header-bar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="submit(myForm.value, myForm.valid)">
    <company-logo></company-logo>
    <ion-list>
      <ion-item>
        <ion-label floating>Enter current password</ion-label>
        <ion-input type="password" formControlName="currentPassword"></ion-input>
      </ion-item>
      <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.currentPassword"></control-messages>      
      <ion-item>
        <ion-label floating>New Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.password"></control-messages>      
      <ion-item>
        <ion-label floating>Confirm new password</ion-label>
        <ion-input type="password" formControlName="password2"></ion-input>
      </ion-item>
      <control-messages [isSubmitted]="isSubmitted" [controlInstance]="myForm.controls.password2"></control-messages>      
    </ion-list>
    <div text-center margin-top><button color="primary" [disabled]="!myForm.valid" ion-button block margin-top>Submit</button></div>
</form>

</ion-content>
