<ion-header>
  <AppHeaderBar appHeaderBarLogo="{{appHeaderBarLogo}}" [companyName]="companyName"></AppHeaderBar>
</ion-header>

<ion-content padding>
   <div class=" reward-card-container">
      <ion-card class=" reward-card" no-padding no-margin text-center>
        <img [src]="reward.imgSrc" onError="this.src='img/default.png';"/>
        <div class="reward-card-title">{{reward.name}}</div>
        <div class="reward-card-expiry">
           <span>{{ reward.startDate | date }} </span> --- <span> {{ reward.expiryDate | date }}</span>
        </div>
      </ion-card>
      <ion-item margin-top text-wrap>{{ reward.description }}</ion-item>
  </div>
  <!--
  <ion-item text-center text-wrap class="exclusions-container" no-lines>
    </ion-item> -->
</ion-content>

<ion-footer >
  <ion-toolbar *ngIf="reward.exclusions">
    <ion-item class="exclusions-container" no-lines>
      <div class="exclusions"><span class="bold">Exclusions: </span> {{ reward.exclusions }}</div>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar *ngIf="reward.processingType === REWARDS_PROCESSING_TYPE.MANUAL || reward.rewardType === REWARDS_TYPE.REWARDS_INDIVIDUAL">
      <button class="scan-barcode-btn" (click)="navBarcodeReward()" ion-button block detail-push>Scan Barcode  <ion-icon class="arrow-right" ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon></button>
  </ion-toolbar>
</ion-footer>
