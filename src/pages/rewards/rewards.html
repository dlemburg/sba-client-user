<ion-header>
  <AppHeaderBar appHeaderBarLogo="{{appHeaderBarLogo}}" [companyName]="companyName"></AppHeaderBar>
</ion-header>

<ion-content no-padding>
  <div class="rewards-top" text-center>
    <!-- top -->
     <ion-card class="hover ion-card-top" no-padding no-margin>
        <img [src]="rewardImgSrc" onError="this.src='img/default.png';"/> 
        <!--
        <div class=" logo-container logo-page-specific-container">
          <CompanyLogo  [logo]="logoImgSrc"></CompanyLogo>
        </div>
        -->
        <ion-grid class="top-card-footer">
            <ion-row>
              <ion-col class="border-right" col-6><span class="points-number">{{ points }}</span></ion-col>
              <ion-col col-6><span class="points-number">{{ pointsNeeded }}</span></ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="border-right" col-6>Points</ion-col>
              <ion-col col-6>Points Needed</ion-col>
            </ion-row>
        </ion-grid>
      </ion-card>

      <div class="reward-card-container" text-center>
        <EmptyMessage *ngIf="!rewards_all.length && !rewards_individual.length" message="Rewards"></EmptyMessage>
        <ion-card tappable class="reward-card" (click)="navRewardsDetails(x)" *ngFor="let x of rewards_individual; let i = index;" no-padding no-margin>
          <img [src]="x.imgSrc" onError="this.src='img/default.png';"/>
          <div class="reward-card-title">{{x.name}}</div>
          <div *ngIf="x.hasExpiryDate" class="reward-card-expiry">
            <span>Expires: </span> <span> {{ x.expiryDate | date }}</span>
          </div>
          <div *ngIf="!x.hasExpiryDate" class="reward-card-expiry">
            <span>This reward can be used at any time!</span>
          </div>
          <div class="reward-header">{{ rewardTypeIndividualMessage }}</div>
        </ion-card>
        <ion-card tappable class=" reward-card" (click)="navRewardsDetails(x)" *ngFor="let x of rewards_all; let i = index;" no-padding no-margin>
          <img [src]="x.imgSrc" onError="this.src='img/default.png';" />
          <div class="reward-card-title">{{x.name}}</div>
          <div class="reward-card-expiry">
            <span>{{ x.startDate | date }} </span> --- <span> {{ x.expiryDate | date }}</span>
          </div>
        </ion-card>
      </div>
  </div>
</ion-content>
